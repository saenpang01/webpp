<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบจัดการข่าวสาร</title>
    <style>
        /* CSS ง่ายๆ เพื่อให้อ่านง่าย */
        body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; }
        input, textarea { padding: 8px; font-size: 1rem; }
        button { padding: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>ระบบจัดการข่าวสาร</h1>

    <form id="post-form">
        <h2 id="form-title">เพิ่มข่าวใหม่</h2>
        <input type="hidden" id="post-id">
        <input type="text" id="title" placeholder="หัวข้อข่าว" required>
        <textarea id="content" placeholder="เนื้อหา" rows="5" required></textarea>
        
        <label for="imageFile">รูปภาพประกอบ:</label>
        <input type="file" id="imageFile">
        
        <input type="hidden" id="image_url">

        <input type="text" id="category" placeholder="หมวดหมู่" required>
        <button type="submit">บันทึก</button>
        <button type="button" id="cancel-edit" style="display:none;">ยกเลิกการแก้ไข</button>
    </form>

    <h2>รายการข่าวทั้งหมด</h2>
    <ul id="posts-list">
        </ul>

    <script src="js/admin.js"></script>
</body>
</html>
